<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzGame</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.0/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixi/ui@2.2.2/lib/index.min.js"></script>
    <script src="/node_modules/fengari-web/dist/fengari-web.js"></script>
    <script type="module" src="/src/editor.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/style.css">

</head>
<body>
    <nav>
        <button id="gameButton">Game</button>
        <button id="imageButton">Image</button>
        <button id="audioButton">Audio</button>
        <button id="codeButton">Code</button>
        <button id="playButton">▶ Play</button>
        <button id="stopButton">■ Stop</button>
    </nav>
    <main>
        <div id="leftPanel">Hierarchy / Level Data<div class="resizer right"></div></div>
        <div id="gameViewContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="rightPanel">Object Properties<div class="resizer left"></div></div>
    </main>
    <div id="bottomPanel">File Explorer / Console<div class="resizer top"></div></div>
    <script>
        function makeResizable(panel, resizer, horizontal = true) {
            resizer.addEventListener('mousedown', (e) => {
                e.preventDefault();
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            
                function resize(event) {
                    if (horizontal) {
                        panel.style.width = `${event.clientX}px`;
                    } else {
                        panel.style.height = `${window.innerHeight - event.clientY}px`;
                    }
                }
            
                function stopResize() {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                }
            });
        }
        makeResizable(document.getElementById('leftPanel'), document.querySelector('.resizer.right'));
        makeResizable(document.getElementById('rightPanel'), document.querySelector('.resizer.left'));
        makeResizable(document.getElementById('bottomPanel'), document.querySelector('.resizer.top'), false);
    </script>
</body>
</html>
